<main class="container">
  <div class="row row-cols-auto">
    <div class="col">
      <span>Folders</span>
    </div>
    <div class="col">
      <button class="btn btn-outloine-secondary">
        <i class="bi bi-folder-plus"></i>
        Create folder
      </button>
    </div>
  </div>

  <div class="container">
    <li class="d-flex align-items-center justify-content-start">
      <ul *ngFor="let dir of data.dirs">
        <button class="btn btn-dark" (click)="goTo(dir)">
          <i class="bi bi-folder-fill"></i>
          {{ dir }}
        </button>
      </ul>
    </li>
  </div>

  <p>Files</p>
  <div class="container">
    <li class="d-flex align-items-center justify-content-start">
      <ul *ngFor="let file of data.files">
        <button class="btn btn-dark">
          <i class="bi bi-file-earmark-fill"></i>
          {{ file }}
        </button>
      </ul>
    </li>
  </div>
</main>
