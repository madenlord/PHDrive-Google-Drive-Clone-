<main class="container">
  <!-- Folders and folder operations -->
  <div class="row row-cols-auto align-items-center">
    <div class="col">
      <span>Folders</span>
    </div>
    <div class="col">
      <button class="btn btn-outline-secondary"
      data-bs-toggle="modal"
      data-bs-target="#modalNewFolder">
        <i class="bi bi-folder-plus"></i>
        Create folder
      </button>
    </div>
  </div>

  <!-- Bootstrap modal for creating new folder -->
  <div class="modal fade" id="modalNewFolder" tabindex="-1" aria-labelledby="modalNewFolderLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNewFolderLabel">New folder</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="folderName" class="col-form-label">Folder name:</label>
            <input type="text" #folderName class="form-control" id="folderName">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal"
          (click)="createFolder(folderName.value)">
          Create folder
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <li *ngIf="data.dirs.length > 0"
      class="d-flex align-items-center justify-content-start">
      <ul *ngFor="let dir of data.dirs">
        <button class="btn btn-dark" (click)="goTo(dir)">
          <i class="bi bi-folder-fill"></i>
          {{ dir }}
        </button>
      </ul>
    </li>
  </div>

  <!-- Files and file operations -->
  <div class="row row-cols-auto align-items-center">
    <div class="col">
      <span>Files</span>
    </div>
    <div class="col">
      <input #fileInput class="file-input" type="file" (change)="uploadFile($event)">
      <button class="btn btn-outline-secondary" (click)="fileInput.click()">
        <i class="bi bi-cloud-arrow-up-fill"></i>
        Upload file
      </button>
    </div>
  </div>
  <div class="container">
    <li *ngIf="data.files.length > 0"
      class="d-flex align-items-center justify-content-start">
      <ul *ngFor="let file of data.files">
        <button class="btn btn-dark" (click)="downloadFile(file)">
          <i class="bi bi-file-earmark-fill"></i>
          {{ file }}
        </button>
      </ul>
    </li>
  </div>
</main>
